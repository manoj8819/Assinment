<div class="row">
     <div class='col-sm-12' style="padding-left:30px">
      <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
          <label class="col-md-2 control-label">Student Name</label>
          <div class="col-md-4">
             <input type="text" class="form-control" name="sname" ng-model="selectedStudent.sname"/>
          </div>
        </div>
          <div class="form-group">
          <label class="col-md-2 control-label">Student Email Id</label>
          <div class="col-md-4">
               <input type="email" class="form-control" name="email" ng-model="selectedStudent.email" />
           
          </div>
        </div>
          <div class="form-group">
          <label class="col-md-2 control-label">Student DOB</label>
          <div class="col-md-4">
            <input type="date" class="form-control" name="dob" ng-model="selectedStudent.dob" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Student Nationality </label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="nationality" ng-model="selectedStudent.nationality" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Parent Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="pname" ng-model="selectedStudent.pname"/>
          </div>
        </div>
        <div class="form-group" style="padding-left:15px">
          <div>
            <input type="button" value="Add" ng-if="!singleStudentSelected" ng-click="addRow()" class="btn btn-primary" />
            <input type="button" value="Edit" ng-if="singleStudentSelected" ng-click="edit()" class="btn btn-primary" />
       
          </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-if="errorMessage === true">
          Record Already Exists!
        </div>
      </form>
    </div>
    <div class='col-sm-12'>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">
              <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/>
            </th>
            <th>Student Name</th>
            <th>Email Id</th>
          
            <th>DOB</th>
            <th>Nationality</th>
            <th>Parent Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="s in student">
            <td class="text-center">
              <input type="checkbox" ng-model="s.selected" ng-change="setSelectedStudent(s)"/>
            </td>
            <td>{{s.sname}}</td>
            <td>{{s.email}}</td>
            <td>{{s.dob}}</td>
            <td>{{s.nationality}}</td>
            <td>{{s.pname}}</td>
          
          </tr>
        </tbody>
      </table>
    </div>
   
  </div>
